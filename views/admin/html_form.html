<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="{ADMIN_THEME}images/reset.css" rel="stylesheet" type="text/css" />

<link href="{ADMIN_THEME}images/switchbox.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="{ADMIN_THEME}js/jquery.min.js"></script>
<title>admin</title>

<body style="font-weight: normal;">
<div class="subnav">
	<div class="table-list">
		<div class="pad-10">
			<div class="col-tab">
				<div class="explain-col mb10">
					{if $ck_ob}
					<font color="red">{lang('a-con-116')}</font>
					{/if}
					{if $check}

					{lang('a-con-118')}
					{/if}
				</div>
				<div class="contentList pad-10">
					<form action="" method="post" target='result' style="margin-bottom:20px;">

					<tr>
						<th width="300">{lang('a-cat-107')}ï¼š </th>
						<td>

						</select>
						</td>
					</tr>
					<tr>
						<th>&nbsp;</th>
						<td><input class="button" type="submit" name="submit" value="{lang('a-con-58')}" /></td>
					</tr>
					<tr>
						<th style="text-align:left;"><b>{lang('a-con-57')}</b></th>
						<td>&nbsp;</td>
					</tr>
					</table>
					</form>
					<iframe name="result" frameborder="0" id="result" width="100%" height="200"></iframe>
				</div>
			</div>
		</div>
	</div>
</div>
