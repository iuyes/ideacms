<script type="text/javascript">

  if(event.keyCode ==13){
    $("#submit").trigger("click");
  }
});

<body style="font-weight: normal;">
<div class="subnav">
	<div class="content-menu ib-a blue line-x">

		<a href="{url('admin/model/fields/', array('typeid'=>$typeid, 'modelid'=>$modelid))}"><em>{lang('a-aut-18')}</em></a><span>|</span>

	<div class="bk10"></div>

			<th width="200">{lang('a-mod-35')}： </th>
			<td>{$name}</td>
		</tr>

			<th><font color="red">*</font> {lang('a-mod-30')}： </th>
			<td><input class="input-text" type="text" name="data[name]" value="{$data['name']}" size="20" /><div class="onShow">{lang('a-mod-38')}</div></td>
		</tr>
		<tr>

			<input type="radio" {if empty($data['show'])}checked{/if} value="0" name="data[show]" > {lang('a-mod-61')}

		</tr>
		<tr>
			<th>&nbsp;</th>
			<td><input class="button" type="submit" name="submit" id="submit" value="{lang('a-submit')}" /></td>
		</tr>
		</table>
		</form>
	</div>
